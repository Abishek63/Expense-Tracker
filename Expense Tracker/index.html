<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #06ffa5;
            --danger-color: #ff006e;
            --warning-color: #ffbe0b;
            --info-color: #00b4d8;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --card-bg: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #5a7fff;
            --secondary-color: #4361ee;
            --success-color: #06ffa5;
            --danger-color: #ff4081;
            --warning-color: #ffbe0b;
            --info-color: #00b4d8;
            --light-color: #1a1a2e;
            --dark-color: #f8f9fa;
            --card-bg: #16213e;
            --text-color: #f8f9fa;
            --border-color: #343a40;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--primary-color);
            box-shadow: var(--shadow);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: white !important;
        }

        .theme-toggle {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 12px 12px 0 0 !important;
            font-weight: 600;
            padding: 1rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .summary-card {
            text-align: center;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .income-card {
            background: linear-gradient(135deg, #06ffa5 0%, #00b4d8 100%);
            color: white;
        }

        .expense-card {
            background: linear-gradient(135deg, #ff006e 0%, #ff4081 100%);
            color: white;
        }

        .balance-card {
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            color: white;
        }

        .summary-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .summary-amount {
            font-size: 2rem;
            font-weight: bold;
        }

        .form-control, .form-select {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem;
            transition: var(--transition);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger-color);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            transition: var(--transition);
        }

        .btn-danger:hover {
            background-color: #ff4081;
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: var(--success-color);
            color: var(--dark-color);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-success:hover {
            transform: translateY(-2px);
        }

        .transaction-table {
            width: 100%;
            border-collapse: collapse;
        }

        .transaction-table th {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
        }

        .transaction-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .transaction-table tr:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .income-amount {
            color: var(--success-color);
            font-weight: 600;
        }

        .expense-amount {
            color: var(--danger-color);
            font-weight: 600;
        }

        .category-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-item {
            flex: 1;
            min-width: 200px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-color);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            min-width: 250px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-success {
            border-left: 4px solid var(--success-color);
        }

        .toast-error {
            border-left: 4px solid var(--danger-color);
        }

        .toast-info {
            border-left: 4px solid var(--info-color);
        }

        .toast i {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        .toast-success i {
            color: var(--success-color);
        }

        .toast-error i {
            color: var(--danger-color);
        }

        .toast-info i {
            color: var(--info-color);
        }

        .transaction-type-toggle {
            display: flex;
            margin-bottom: 1rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .type-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .type-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .type-btn:first-child {
            border-radius: 8px 0 0 8px;
        }

        .type-btn:last-child {
            border-radius: 0 8px 8px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem 0.5rem;
            }

            .summary-amount {
                font-size: 1.5rem;
            }

            .filter-section {
                flex-direction: column;
            }

            .filter-item {
                width: 100%;
            }

            .transaction-table {
                font-size: 0.9rem;
            }

            .transaction-table th, .transaction-table td {
                padding: 0.5rem;
            }

            .action-buttons {
                display: flex;
                flex-direction: column;
                gap: 0.25rem;
            }

            .btn-sm {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
            }
        }

        .category-food { background-color: #ffbe0b; color: #000; }
        .category-transport { background-color: #00b4d8; color: #fff; }
        .category-entertainment { background-color: #ff006e; color: #fff; }
        .category-shopping { background-color: #8338ec; color: #fff; }
        .category-bills { background-color: #3a86ff; color: #fff; }
        .category-health { background-color: #06ffa5; color: #000; }
        .category-education { background-color: #fb5607; color: #fff; }
        .category-other { background-color: #6c757d; color: #fff; }

        .modal-content {
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .modal-header {
            background-color: var(--primary-color);
            color: white;
        }

        .modal-footer {
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-wallet2"></i> Expense Tracker
            </a>
            <button class="theme-toggle" id="themeToggle">
                <i class="bi bi-moon-fill"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="summary-card income-card">
                    <div class="summary-title">Total Income</div>
                    <div class="summary-amount" id="totalIncome">‚Çπ0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-card expense-card">
                    <div class="summary-title">Total Expenses</div>
                    <div class="summary-amount" id="totalExpense">‚Çπ0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-card balance-card">
                    <div class="summary-title">Net Balance</div>
                    <div class="summary-amount" id="netBalance">‚Çπ0</div>
                </div>
            </div>
        </div>

        <!-- Add Transaction Form -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-plus-circle"></i> Add Transaction
            </div>
            <div class="card-body">
                <form id="transactionForm">
                    <div class="transaction-type-toggle">
                        <button type="button" class="type-btn active" id="incomeBtn">Income</button>
                        <button type="button" class="type-btn" id="expenseBtn">Expense</button>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="e.g., Lunch" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="amount" class="form-label">Amount (‚Çπ)</label>
                            <input type="number" class="form-control" id="amount" placeholder="e.g., 150" min="0.01" step="0.01" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" required>
                                <option value="" disabled selected>Select Category</option>
                                <option value="food">Food üçï</option>
                                <option value="transport">Transport üöó</option>
                                <option value="entertainment">Entertainment üéÆ</option>
                                <option value="shopping">Shopping üõí</option>
                                <option value="bills">Bills üí°</option>
                                <option value="health">Health üè•</option>
                                <option value="education">Education üìö</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Add Transaction
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filters and Search -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-funnel"></i> Filters & Search
            </div>
            <div class="card-body">
                <div class="filter-section">
                    <div class="filter-item">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search transactions...">
                    </div>
                    <div class="filter-item">
                        <select class="form-select" id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="food">Food üçï</option>
                            <option value="transport">Transport üöó</option>
                            <option value="entertainment">Entertainment üéÆ</option>
                            <option value="shopping">Shopping üõí</option>
                            <option value="bills">Bills üí°</option>
                            <option value="health">Health üè•</option>
                            <option value="education">Education üìö</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <select class="form-select" id="typeFilter">
                            <option value="">All Types</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <input type="date" class="form-control" id="startDate" placeholder="Start Date">
                    </div>
                    <div class="filter-item">
                        <input type="date" class="form-control" id="endDate" placeholder="End Date">
                    </div>
                    <div class="filter-item">
                        <button class="btn btn-primary w-100" id="applyFilters">
                            <i class="bi bi-check-circle"></i> Apply Filters
                        </button>
                    </div>
                    <div class="filter-item">
                        <button class="btn btn-danger w-100" id="clearFilters">
                            <i class="bi bi-x-circle"></i> Clear Filters
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction History -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-clock-history"></i> Transaction History
            </div>
            <div class="card-body">
                <div id="transactionTableContainer">
                    <div class="empty-state">
                        <i class="bi bi-inbox"></i>
                        <h4>No transactions yet</h4>
                        <p>Add your first transaction to get started!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-pie-chart"></i> Expense Distribution
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="expensePieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-bar-chart"></i> Income vs Expenses
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="incomeExpenseChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Transaction Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="editTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAmount" class="form-label">Amount (‚Çπ)</label>
                            <input type="number" class="form-control" id="editAmount" min="0.01" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCategory" class="form-label">Category</label>
                            <select class="form-select" id="editCategory" required>
                                <option value="food">Food üçï</option>
                                <option value="transport">Transport üöó</option>
                                <option value="entertainment">Entertainment üéÆ</option>
                                <option value="shopping">Shopping üõí</option>
                                <option value="bills">Bills üí°</option>
                                <option value="health">Health üè•</option>
                                <option value="education">Education üìö</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="editDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveChanges">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Application State
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let currentFilter = {
            search: '',
            category: '',
            type: '',
            startDate: '',
            endDate: ''
        };
        let transactionType = 'income';
        let expensePieChart = null;
        let incomeExpenseChart = null;

        // DOM Elements
        const transactionForm = document.getElementById('transactionForm');
        const titleInput = document.getElementById('title');
        const amountInput = document.getElementById('amount');
        const categorySelect = document.getElementById('category');
        const dateInput = document.getElementById('date');
        const transactionTableContainer = document.getElementById('transactionTableContainer');
        const totalIncomeElement = document.getElementById('totalIncome');
        const totalExpenseElement = document.getElementById('totalExpense');
        const netBalanceElement = document.getElementById('netBalance');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const typeFilter = document.getElementById('typeFilter');
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        const applyFiltersBtn = document.getElementById('applyFilters');
        const clearFiltersBtn = document.getElementById('clearFilters');
        const incomeBtn = document.getElementById('incomeBtn');
        const expenseBtn = document.getElementById('expenseBtn');
        const themeToggle = document.getElementById('themeToggle');
        const editModal = new bootstrap.Modal(document.getElementById('editModal'));
        const editForm = document.getElementById('editForm');
        const editIdInput = document.getElementById('editId');
        const editTitleInput = document.getElementById('editTitle');
        const editAmountInput = document.getElementById('editAmount');
        const editCategorySelect = document.getElementById('editCategory');
        const editDateInput = document.getElementById('editDate');
        const saveChangesBtn = document.getElementById('saveChanges');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
            
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            // Render initial data
            renderTransactions();
            updateSummary();
            updateCharts();
        });

        // Event Listeners
        transactionForm.addEventListener('submit', addTransaction);
        incomeBtn.addEventListener('click', () => setTransactionType('income'));
        expenseBtn.addEventListener('click', () => setTransactionType('expense'));
        applyFiltersBtn.addEventListener('click', applyFilters);
        clearFiltersBtn.addEventListener('click', clearFilters);
        themeToggle.addEventListener('click', toggleTheme);
        saveChangesBtn.addEventListener('click', saveEditedTransaction);

        // Transaction Type Toggle
        function setTransactionType(type) {
            transactionType = type;
            if (type === 'income') {
                incomeBtn.classList.add('active');
                expenseBtn.classList.remove('active');
            } else {
                expenseBtn.classList.add('active');
                incomeBtn.classList.remove('active');
            }
        }

        // Add Transaction
        function addTransaction(e) {
            e.preventDefault();
            
            const title = titleInput.value.trim();
            const amount = parseFloat(amountInput.value);
            const category = categorySelect.value;
            const date = dateInput.value;
            
            if (!title || isNaN(amount) || amount <= 0 || !category || !date) {
                showToast('Please fill all fields with valid values', 'error');
                return;
            }
            
            const transaction = {
                id: Date.now().toString(),
                title,
                amount,
                category,
                date,
                type: transactionType
            };
            
            transactions.push(transaction);
            saveTransactions();
            
            // Reset form
            transactionForm.reset();
            dateInput.value = new Date().toISOString().split('T')[0];
            
            // Update UI
            renderTransactions();
            updateSummary();
            updateCharts();
            
            showToast(`${transactionType === 'income' ? 'Income' : 'Expense'} added successfully`, 'success');
        }

        // Delete Transaction
        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions = transactions.filter(transaction => transaction.id !== id);
                saveTransactions();
                renderTransactions();
                updateSummary();
                updateCharts();
                showToast('Transaction deleted successfully', 'info');
            }
        }

        // Edit Transaction
        function editTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            if (!transaction) return;
            
            editIdInput.value = transaction.id;
            editTitleInput.value = transaction.title;
            editAmountInput.value = transaction.amount;
            editCategorySelect.value = transaction.category;
            editDateInput.value = transaction.date;
            
            editModal.show();
        }

        // Save Edited Transaction
        function saveEditedTransaction() {
            const id = editIdInput.value;
            const title = editTitleInput.value.trim();
            const amount = parseFloat(editAmountInput.value);
            const category = editCategorySelect.value;
            const date = editDateInput.value;
            
            if (!title || isNaN(amount) || amount <= 0 || !category || !date) {
                showToast('Please fill all fields with valid values', 'error');
                return;
            }
            
            const transactionIndex = transactions.findIndex(t => t.id === id);
            if (transactionIndex !== -1) {
                transactions[transactionIndex] = {
                    ...transactions[transactionIndex],
                    title,
                    amount,
                    category,
                    date
                };
                
                saveTransactions();
                renderTransactions();
                updateSummary();
                updateCharts();
                editModal.hide();
                showToast('Transaction updated successfully', 'success');
            }
        }

        // Render Transactions
        function renderTransactions() {
            let filteredTransactions = filterTransactions();
            
            if (filteredTransactions.length === 0) {
                transactionTableContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-inbox"></i>
                        <h4>No transactions found</h4>
                        <p>${transactions.length === 0 ? 'Add your first transaction to get started!' : 'Try adjusting your filters'}</p>
                    </div>
                `;
                return;
            }
            
            // Sort by date (newest first)
            filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const tableHTML = `
                <div class="table-responsive">
                    <table class="transaction-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${filteredTransactions.map(transaction => `
                                <tr>
                                    <td>${formatDate(transaction.date)}</td>
                                    <td><span class="category-badge category-${transaction.category}">${getCategoryName(transaction.category)}</span></td>
                                    <td>${transaction.title}</td>
                                    <td class="${transaction.type === 'income' ? 'income-amount' : 'expense-amount'}">
                                        ${transaction.type === 'income' ? '+' : '-'}‚Çπ${transaction.amount.toFixed(2)}
                                    </td>
                                    <td>
                                        <span class="badge ${transaction.type === 'income' ? 'bg-success' : 'bg-danger'}">
                                            ${transaction.type === 'income' ? 'Income' : 'Expense'}
                                        </span>
                                    </td>
                                    <td>
                                        <div class="action-buttons">
                                            <button class="btn btn-sm btn-primary" onclick="editTransaction('${transaction.id}')">
                                                <i class="bi bi-pencil"></i> Edit
                                            </button>
                                            <button class="btn btn-sm btn-danger" onclick="deleteTransaction('${transaction.id}')">
                                                <i class="bi bi-trash"></i> Delete
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            transactionTableContainer.innerHTML = tableHTML;
        }

        // Filter Transactions
        function filterTransactions() {
            return transactions.filter(transaction => {
                // Search filter
                if (currentFilter.search && !transaction.title.toLowerCase().includes(currentFilter.search.toLowerCase())) {
                    return false;
                }
                
                // Category filter
                if (currentFilter.category && transaction.category !== currentFilter.category) {
                    return false;
                }
                
                // Type filter
                if (currentFilter.type && transaction.type !== currentFilter.type) {
                    return false;
                }
                
                // Date range filter
                if (currentFilter.startDate && transaction.date < currentFilter.startDate) {
                    return false;
                }
                
                if (currentFilter.endDate && transaction.date > currentFilter.endDate) {
                    return false;
                }
                
                return true;
            });
        }

        // Apply Filters
        function applyFilters() {
            currentFilter = {
                search: searchInput.value.trim(),
                category: categoryFilter.value,
                type: typeFilter.value,
                startDate: startDateInput.value,
                endDate: endDateInput.value
            };
            
            renderTransactions();
            showToast('Filters applied', 'info');
        }

        // Clear Filters
        function clearFilters() {
            searchInput.value = '';
            categoryFilter.value = '';
            typeFilter.value = '';
            startDateInput.value = '';
            endDateInput.value = '';
            
            currentFilter = {
                search: '',
                category: '',
                type: '',
                startDate: '',
                endDate: ''
            };
            
            renderTransactions();
            showToast('Filters cleared', 'info');
        }

        // Update Summary
        function updateSummary() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const expense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const balance = income - expense;
            
            totalIncomeElement.textContent = `‚Çπ${income.toFixed(2)}`;
            totalExpenseElement.textContent = `‚Çπ${expense.toFixed(2)}`;
            netBalanceElement.textContent = `‚Çπ${balance.toFixed(2)}`;
            
            // Update balance color based on value
            if (balance < 0) {
                netBalanceElement.style.color = '#ff006e';
            } else if (balance > 0) {
                netBalanceElement.style.color = '#06ffa5';
            } else {
                netBalanceElement.style.color = 'white';
            }
        }

        // Update Charts
        function updateCharts() {
            updateExpensePieChart();
            updateIncomeExpenseChart();
        }

        // Update Expense Pie Chart
        function updateExpensePieChart() {
            const ctx = document.getElementById('expensePieChart').getContext('2d');
            
            // Calculate expenses by category
            const expensesByCategory = {};
            transactions
                .filter(t => t.type === 'expense')
                .forEach(transaction => {
                    if (!expensesByCategory[transaction.category]) {
                        expensesByCategory[transaction.category] = 0;
                    }
                    expensesByCategory[transaction.category] += transaction.amount;
                });
            
            const labels = Object.keys(expensesByCategory).map(cat => getCategoryName(cat));
            const data = Object.values(expensesByCategory);
            
            // Destroy existing chart if it exists
            if (expensePieChart) {
                expensePieChart.destroy();
            }
            
            // Create new chart
            expensePieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels.length ? labels : ['No expenses'],
                    datasets: [{
                        data: data.length ? data : [1],
                        backgroundColor: [
                            '#ffbe0b',
                            '#00b4d8',
                            '#ff006e',
                            '#8338ec',
                            '#3a86ff',
                            '#06ffa5',
                            '#fb5607',
                            '#6c757d'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text-color'),
                                padding: 15,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${label}: ‚Çπ${value.toFixed(2)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Update Income vs Expense Chart
        function updateIncomeExpenseChart() {
            const ctx = document.getElementById('incomeExpenseChart').getContext('2d');
            
            // Calculate total income and expenses
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const expense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            // Destroy existing chart if it exists
            if (incomeExpenseChart) {
                incomeExpenseChart.destroy();
            }
            
            // Create new chart
            incomeExpenseChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Income', 'Expenses'],
                    datasets: [{
                        label: 'Amount',
                        data: [income, expense],
                        backgroundColor: [
                            '#06ffa5',
                            '#ff006e'
                        ],
                        borderWidth: 0,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text-color'),
                                callback: function(value) {
                                    return '‚Çπ' + value;
                                }
                            },
                            grid: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--border-color')
                            }
                        },
                        x: {
                            ticks: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text-color')
                            },
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return '‚Çπ' + context.raw.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Save Transactions to Local Storage
        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // Show Toast Notification
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            let icon = '';
            switch(type) {
                case 'success':
                    icon = '<i class="bi bi-check-circle-fill"></i>';
                    break;
                case 'error':
                    icon = '<i class="bi bi-exclamation-circle-fill"></i>';
                    break;
                case 'info':
                    icon = '<i class="bi bi-info-circle-fill"></i>';
                    break;
            }
            
            toast.innerHTML = `${icon} ${message}`;
            toastContainer.appendChild(toast);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Format Date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Get Category Name
        function getCategoryName(category) {
            const categories = {
                food: 'Food üçï',
                transport: 'Transport üöó',
                entertainment: 'Entertainment üéÆ',
                shopping: 'Shopping üõí',
                bills: 'Bills üí°',
                health: 'Health üè•',
                education: 'Education üìö',
                other: 'Other'
            };
            return categories[category] || category;
        }

        // Toggle Theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            
            // Update charts with new theme colors
            updateCharts();
        }

        // Update Theme Icon
        function updateThemeIcon(theme) {
            const icon = themeToggle.querySelector('i');
            if (theme === 'dark') {
                icon.className = 'bi bi-sun-fill';
            } else {
                icon.className = 'bi bi-moon-fill';
            }
        }
    </script>
</body>
